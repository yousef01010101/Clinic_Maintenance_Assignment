<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
  </head>
  <body>
    <h1>Appointments</h1>
    <p>
      <a href="/appointments/create">Create Appointment</a> |
      <a href="/">Dashboard</a>
    </p>
    <ul>
      {% for a in appointments %}
      <li>
        {{a.id}} - {{a.patient.name}} ({{a.patient.id}}) on {{a.date}} -
        {{a.description}}
        <form
          action="/appointments/{{a.id}}/delete"
          method="post"
          style="display: inline; margin-left: 8px"
        >
          <button type="submit">Delete</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
